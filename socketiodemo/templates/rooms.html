{% extends "layout_twin.html" %}

{% block left %}
    <div>
        <div class="form-group">
            <input class="form-control" type="text" name="room_name" id="room_name" placeholder="Room Name">
        </div>
        <button class="btn btn-primary" id="join" name="join">Join</button>
        <button class="btn btn-primary" id="leave" name="leave">Leave</button>
        <button class="btn btn-danger" id="close" name="close">Close</button>
    </div>
    <hr/>
    <form id="room_broadcast" method="POST" action='#'>
        <div class="form-group">
            <input class="form-control" type="text" name="user_name" id="user_name" placeholder="User Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="room_data" id="room_data" placeholder="Message">
        </div>
        <button class="btn btn-success" type="submit">Send</button>
    </form>
    <br/>
    <br/>
    <button class="btn btn-danger" id="disconnect" name="disconnect">Disconnect</button>
{% endblock %}

{% block right %}
    <div id="log" class="well"></div>
{% endblock %}

{% block scripts %}
  <!-- Load our code so we can chat! -->
  <script type="text/javascript" src="/static/js/rooms.js"></script>
{% endblock %}
